<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利益計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            margin: 10px 0;
            text-align: right;
            box-sizing: border-box;
        }
        #profit {
            font-size: 2em;
            font-weight: bold;
            color: #ff4500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>利益計算</h1>
    <label>仕入れ価格（円）:</label>
    <input type="number" id="purchase" placeholder="例: 5000" oninput="calculateProfit()">
    
    <label>販売価格（円）:</label>
    <input type="number" id="sell" placeholder="例: 8000" oninput="calculateProfit()">
    
    <div id="profit">利益: 0円</div>
    
    <script>
        function saveValues() {
            localStorage.setItem('purchase', document.getElementById('purchase').value);
            localStorage.setItem('sell', document.getElementById('sell').value);
        }

        function loadValues() {
            document.getElementById('purchase').value = localStorage.getItem('purchase') || '';
            document.getElementById('sell').value = localStorage.getItem('sell') || '';
            calculateProfit();
        }

        function calculateProfit() {
            let purchase = parseFloat(document.getElementById('purchase').value) || 0;
            let sell = parseFloat(document.getElementById('sell').value) || 0;
            let profit = sell - purchase;
            document.getElementById('profit').textContent = `利益: ${profit.toLocaleString()}円`;
            saveValues();
        }

        window.onload = loadValues;
    </script>
</body>
</html>
